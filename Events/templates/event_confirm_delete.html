{% extends 'base.html' %}
{% block content %}
<div style="text-align: center; border: 1px solid black;  margin-top: 70px;margin-left: 30%;width: 40%;border-radius: 10px;">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form_group">
        <legend >Delete event</legend>
        <h2>Are you sure you want to delete this event </h2>
    </fieldset>
    <div>
      <button type="submit">Yes, Delete</button>
      <a href="{% url 'event_detail' object.id %}">Cancel</a>
    </div>
  </form>
 
</div>

{% endblock content %}
  
</body>
</html>
