{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ entreprise.name }} Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        /* CSS Styles */
        * { margin: 0; padding: 0; }
        body { background-color: #000; }
        .card { width: 350px; background-color: #efefef; border: none; cursor: pointer; transition: all 0.5s; }
        .image img { transition: all 0.5s; }
        .card:hover .image img { transform: scale(1.5); }
        .name, .number { font-size: 22px; font-weight: bold; }
        .idd, .join { font-size: 14px; font-weight: 600; }
        .idd1, .follow { font-size: 12px; font-weight: 500; color: #444; }
        .btn1 { height: 40px; width: 150px; border: none; background-color: #000; color: #aeaeae; font-size: 15px; }
        .text span { font-size: 13px; color: #545454; font-weight: 500; }
        .icons i { font-size: 19px; }
        .date { background-color: #ccc; }
    </style>
</head>
<body>
    <div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
        <div class="card p-4">
            <div class="image d-flex flex-column justify-content-center align-items-center">
                <button class="btn btn-secondary">
                    <img src="{{ entreprise.image.url }}" height="100" width="100" />
                </button>
                <span class="name mt-3">{{ entreprise.fullName }}</span>
                <span class="idd">{{ entreprise.name }}</span>
                <div class="d-flex flex-row justify-content-center align-items-center gap-2">
                    <span class="idd1">{{ entreprise.id }}</span>
                    <span><i class="fa fa-copy"></i></span>
                </div>
                <div class="d-flex flex-row justify-content-center align-items-center mt-3">
                    <span class="number">{{ entreprise.followers }} <span class="follow">Followers</span></span>
                </div>
                <div class="d-flex mt-2">
                    <button class="btn1 btn-dark">Follow</button>
                </div>
                <div class="text mt-3">
                    <span>{{ entreprise.description }}</span>
                </div>
                <div class="gap-3 mt-3 icons d-flex flex-row justify-content-center align-items-center">
                    <span><i class="fa fa-twitter"></i></span>
                    <span><i class="fa fa-facebook-f"></i></span>
                    <span><i class="fa fa-instagram"></i></span>
                    <span><i class="fa fa-linkedin"></i></span>
                </div>
                <div class="px-2 rounded mt-4 date">
                    <span class="join">Joined {{ entreprise.creation_date|date:"F, Y" }}</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock content %}
