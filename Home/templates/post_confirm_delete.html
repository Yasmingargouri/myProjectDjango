{% extends 'base.html' %}
{% block content %}
<div>
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form_group">
        <legend >Delete Post</legend>
        <h2>Are you sure you want to delete this post "{{ object.title }}"</h2>
    </fieldset>
    <div>
      <button type="submit">Yes, Delete</button>
      <a href="{% url 'post_detail' object.id %}">Cancel</a>
    </div>
  </form>
 
</div>

{% endblock content %}
  
</body>
</html>
