{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Document{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}" type="text/css" /> 

  {% block styles %}
  <style>
    body {
      background-color: #cddafa;
    }
    nav {
      background-color: #b5d2f8; 
      box-shadow: 4px 4px 4px;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar-nav {
      display: flex;
      list-style: none;
      padding: 0;
    }
    .nav-item {
      margin: 0 10px; 
    }
    .nav-link {
      display: flex;
      align-items: center;
      text-decoration: none;
    }
    .article-img {
      margin-right: 10px; 
    }
    .navbar-right {
      display: flex;
      align-items: center;
    }
    .navbar-right .nav-link {
      margin-left: 10px; 
    }
    .active-indicator {
      position: relative;
      top: 20px; 
      right: 12%;
      width: 12px;
      height: 12px;
      background-color: #4CAF50;
      border-radius: 50%; 
      border: 2px solid white; 
    }
    .profile-container {
      position: relative;
      display: inline-block;
      width: 100px; 
      height: 100px;
    }
    .profile-pic {
      width: 100%;
      height: 100%;
      border-radius: 50%; 
    }
    .navbar-left {
      margin-left: 30%;
    }
  </style>
  {% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="navbar-left">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'Home' %}">
            <span class="icn"><i class="fas fa-blog"></i></span> Blogs
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'Event' %}">
            <span class="icn"><i class="fas fa-calendar-alt"></i></span> Events
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'Internships' %}">
            <span class="icn"><i class="fas fa-user-tie"></i></span> Internships
          </a>
        </li>
      </ul>
    </div>
    <div class="navbar-right">
      <form action="{% url 'user_search' %}" method="get" class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search Users" aria-label="Search" name="q">
        <button class="btn btn-outline-dark" type="submit">Search</button>
      </form>
      <a class="nav-link" href="{% url 'profile' %}">
        <img class="rounded-circle article-img" width="40px" height="40px" style="border: 2px solid rgb(46, 90, 156);" src="{{ user.profile.image.url }}">
        {{ user }}
      </a>
      <a class="nav-link" href="{% url 'logout' %}">
        <span class="icn"><i class="fas fa-sign-out-alt"></i></span> Logout
      </a>
    </div>
  </nav>

  <div class="conteneur">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
</body>
</html>
