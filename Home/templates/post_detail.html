{% extends 'base.html' %}

{% block content %}
 
<img class="rounded-circle article-img" width="40px" height="40px" src="{{ post.author.profile.image.url }}">
<div class="media-body">
    <div class="article-metadata">
        <a class="mr-2" href="{% url 'user_posts' object.author.username %}">{{ post.author }}</a>
        <small class="text-muted">{{ post.date_posted|date:"F d,Y"}}</small>
    </div>
    <h4><a class="article-title" href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h4>
    <p class="article-content">{{ post.content }}</p>
</div>
    {% if object.author == user %}
        <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post_update' object.id %}">Update</a>
        <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post_delete' object.id %}">Delete</a>
    {%endif%}  

{% endblock %}
