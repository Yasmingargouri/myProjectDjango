{% extends 'base.html' %}

{% block content %}
 
    <h1><img class="rounded-circle article-img" width="40px" height="40px" src="{{ object.author.profile.image.url}}">
        {{ object.title }}</h1>
    <p> By {{ object.author }} on {{object.date_posted }}</p>
    {% if object.author == user %}
        <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post_update' object.id %}">Update</a>
        <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post_delete' object.id %}">Delete</a>
    {%endif%}
    <p>{{ object.content }}</p>   

{% endblock %}
