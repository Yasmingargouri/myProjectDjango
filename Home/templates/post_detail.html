{% extends 'base.html' %}

{% block content %}
 <div style="text-align: center; border: 1px solid black;box-shadow: 4px 4px 4px;margin-top: 70px;margin-left: 15%;width: 70%;border-radius: 10px;">
    <img class="rounded-circle article-img" width="40px" height="40px" src="{{ post.author.profile.image.url }}">
    <div class="media-body">
        <div class="article-metadata">{{ post.author }}
            <small class="text-muted">{{ post.date_posted|date:"F d,Y"}}</small>
        </div>
        <h4>{{ post.title }}</h4>
        <p class="article-content">{{ post.content }}</p>
    </div>
        {% if object.author == user %}
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post_update' object.id %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post_delete' object.id %}">Delete</a>
        {%endif%}  
</div>
{% endblock %}
