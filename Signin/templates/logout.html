
{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>

  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css" />

  <link rel="stylesheet" href="{% static 'css/slick.css" type="text/css'%}" />

  <style>
    .form-container {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin-right: 500px;
}

.form-container form {max-width: 1000px; 
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  background-color: #f9f9f9;
}

.form-group {
  margin-bottom: 20px;
}

.form-group legend {
  font-size: 1.2em;
  font-weight: bold;
  margin-bottom: 10px;
}

.alert {
  margin-bottom: 10px;
  padding: 10px;
  border-radius: 5px;
}

.alert-success {
  background-color: #d4edda;
  color: #155724;
}

.alert-danger {
  background-color: #f8d7da;
  color: #721c24;
}

button[type="submit"] {
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #0056b3;
}

  </style>


</head>
<body>
  
<div>
  <header class="header order-last" id="tm-header" style="width: 25%;">
    <nav class="navbar" >
        <div class="collapse navbar-collapse single-page-nav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/"><span class="icn"><i class="fas fa-book"></i></span> University</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/#section-2"><span class="icn"><i class="fas fa-calendar-alt"></i></span> Guide</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/#section-3"><span class="icn"><i class="fas fa-handshake"></i></span> Club</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login"><span class="icn"><i class="fas fa-user"></i></span> LogIn /  </a><br>
                    <a class="nav-link" href="/signin">SignUp</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/#section-4"><span class="icn"><i class="fas fa-address-book"></i></span> Contact</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<body>

  
  {% block content %}
<div class="form-container">
    <h2>You have been logged out</h2>

      <a href="/login">Log In again</a>
    </small>
  </div>
</div>
{% endblock content %}

  
</body>
</html>
