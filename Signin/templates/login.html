{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css" />
  
  <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css'%}" type="text/css" /> 
  <link rel="stylesheet" href="{% static 'css/slick.css" type="text/css'%}" />   
  <link rel="stylesheet" href="{% static 'css/tooplate-simply-amazed.css'%}" type="text/css" />

</head>
<body>
  <header class="header order-last" id="tm-header" style="width: 25%;">
    <nav class="navbar" >
        <div class="collapse navbar-collapse single-page-nav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/"><span class="icn"><i class="fas fa-book"></i></span> University</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/#section-2"><span class="icn"><i class="fas fa-calendar-alt"></i></span> Guide</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/#section-3"><span class="icn"><i class="fas fa-handshake"></i></span> Club</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login"><span class="icn"><i class="fas fa-user"></i></span> LogIn /  </a><br>
                    <a class="nav-link" href="/signin">SignUp</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/#section-4"><span class="icn"><i class="fas fa-address-book"></i></span> Contact</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

{% block content %}
<div>
  <form method="POST">
    {% csrf_token %}
    
{% if messages %}
{% for message in messages %}
  <div class="alert alert-{{message.tags}}">
    {{ message }}
  </div>
{% endfor %}
{% endif %}

    <fieldset class="form_group">
        <legend >Login</legend>
        {{ form }}
    </fieldset>
    <div>
      <button type="submit">Login</button>
    </div>
  </form>
  <div>
    <small>Need an account !
      <a href="/signin">Sign Up Now</a>
    </small><br>
    <!--Forgot your password ?
        <a href="/password_reset">
            New password
        </a>-->
  </div>
</div>

{% endblock content %}
  
</body>
</html>
